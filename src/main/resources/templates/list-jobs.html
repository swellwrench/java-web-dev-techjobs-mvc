<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #5 - Refactor? -->
<!--Task #1 - this code creates a new table for each job and populates it field-by-field.-->

    <table th:each="job : ${jobs}" class="job-listing" th:fragment="jobDisplayTable">
        <tr>
            <td class="categoryHeader">ID</td>
            <td th:text="${job.id}">ID missing</td>
        </tr>
        <tr>
            <td class="categoryHeader">Name</td>
            <td th:text="${job.name}">Name missing</a></td>
        </tr>
        <tr>
            <td class="categoryHeader">Employer</td>
            <td><a th:href="@{/list/jobs(column=employer,value=${job.employer})}" th:text="${job.employer}">Employer missing</a></td>
        </tr>
        <tr>
            <td class="categoryHeader">Location</td>
            <td><a th:href="@{/list/jobs(column=location,value=${job.location})}" th:text="${job.location}">Location missing</a></td>
        </tr>
        <tr>
            <td class="categoryHeader">Position Type</td>
            <td><a th:href="@{/list/jobs(column=positionType,value=${job.positionType})}" th:text="${job.positionType}">Position type missing</a></td>
        </tr>
        <tr>
            <td class="categoryHeader">Skill</td>
            <td><a th:href="@{/list/jobs(column=coreCompetency,value=${job.coreCompetency})}" th:text="${job.coreCompetency}">Core competency missing</a></td>
        </tr>
    </table>

</div>

</body>
</html>
