<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<!--This is search.html-->
<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->

<!--    <th:block th:if="${jobs}">-->
        <table th:each="job : ${jobs}" class="job-listing">
            <tr>
                <td>ID</td>
                <td th:text="${job.id}">ID missing</td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${job.name}">Name missing</td>
            </tr>
            <tr>
                <td>Employer</td>
                <td th:text="${job.employer}">Employer missing</td>
            </tr>
            <tr>
                <td>Location</td>
                <td th:text="${job.location}">Location missing</td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td th:text="${job.positionType}">Position type missing</td>
            </tr>
            <tr>
                <td>Skill</td>
                <td th:text="${job.coreCompetency}">Core competency missing</td>
            </tr>
        </table>
<!--    </th:block>-->

</div>

</body>
</html>
